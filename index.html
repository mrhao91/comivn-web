<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComiVN - Đọc Truyện Tranh Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Using CSS variables for dynamic theming via CMS
              primary: 'var(--color-primary)', 
              secondary: 'var(--color-secondary)',
              dark: 'var(--color-dark)', 
              darker: 'var(--color-darker)',
              card: 'var(--color-card)',
            },
            fontFamily: {
              sans: ['var(--font-family)', 'ui-sans-serif', 'system-ui'],
            }
          }
        }
      }
    </script>
    <style>
      /* Default Variables (Mệnh Thổ - Earth Element Defaults) */
      :root {
        --color-primary: #d97706; /* Amber 600 - Vàng đất đậm */
        --color-secondary: #78350f; /* Amber 900 - Nâu đất */
        --color-dark: #1c1917; /* Stone 900 - Xám ấm */
        --color-darker: #0c0a09; /* Stone 950 - Đen ấm */
        --color-card: #292524; /* Stone 800 - Nền thẻ ấm */
        --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
